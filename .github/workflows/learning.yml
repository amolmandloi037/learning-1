name: shell commands
on: [push]

jobs:
  run-shell-command:

    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello Amol"
      - name: multiline script
        run: |
          node -v
          npm -v
  
  run-windows-command:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
      - name: Directory using powershell
        run: Get-Location
      - name: Directory using bash
        run: pwd
        shell: bash
        
